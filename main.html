<b>Welcome to the Breast Buddies Dragonboat Team website.  
We are an enthusiastic group of breast cancer survivors who 
practice twice a week in the spring, summer and fall and enter 
several festivals a year.  Several of us even practice paddling in the winter 
in a pool in Sarnia.</b>
